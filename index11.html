<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example Section</title>
  <link rel="stylesheet" type="text/css" href="style11.css">
</head>
<style>
  body {
    background-color: #fea500;
}
section {
    background-color: #ffffff;
    padding: 20px;
    margin: 20px;
}
.bg-color1 {
    background-color: #ffcccc;
}
.bg-color2 {
    background-color: #ccffcc;
}
.bg-color3 {
    background-color: #ccccff;
}
.text-color1 {
    color: #ff0000;
}
.text-color2 {
    color: #00ff00;
}
.text-color3 {
    color: #0000ff;
}
.text-color4 {
    color: #ff00ff;
}
.text-color5 {
    color: #ffff00;
}

</style>
<body>
<section>
  <h1>Main Title</h1>
  <p class="bg-color1">Sample text in a paragraph</p>
  <h2 class="bg-color2">Subtitle</h2>
  <p class="bg-color3">Sample text in a paragraph</p>
  <ol>
    <li class="text-color1">Item</li>
    <li class="text-color2">Item</li>
    <li class="text-color3">Item</li>
    <li class="text-color4">Item</li>
    <li class="text-color5">Item</li>
  </ol>
</section>
</body>
</html>
